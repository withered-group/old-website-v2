<body class="tc-white" onload="setInitialPOP();">
    <!-- Header -->
    <div id="asos"></div>

    <div id="wpcnt" style="display: grid; place-items: center; place-content: center;">
        <div id="popDetails" class="d-main ts-10 tf-qs td-bold3">
            <p class="ts-7 td-bold mpn td-cnt">Account</p>
            <p id="dtlUID" class="mpn mt20">Something went wrong...</p><br>
            <p id="dtlEmail" class="mpn mb20">Reload the page or contact us</p>
            <div id="dtlsHosting" class="mpn mb20" style="padding: 25px;">
                <p class="ts-8 mpn mt20"><strong>Hosting Details</strong></p>
                <p id="dtlHType" class="ts-9 mpn mt20"></p>
                <p id="dtlHWeb" class="ts-9 mpn mt20 mb20"></p>
                <p id="dtlHWPl" class="mpn"></p>
                <p id="dtlHWEx" class="mpn"></p>
                <p id="dtlHWPr" class="mpn mb20"></p>
                <p id="dtlHDsc" class="ts-9 mpn mt20 mb20"></p>
                <p id="dtlHDPl" class="mpn"></p>
                <p id="dtlHDEx" class="mpn"></p>
                <p id="dtlHDPr" class="mpn"></p>
            </div>
            <button class="btn btn-one ts-11 tf-dms td-bold" onclick="logOut()">Log out</button>
            <p class="tc-kgb2 tf-dms td-unbold" style="font-size: 14px;"><a href="/contact">Contact us</a> to request account termination</p>
        </div>
        <div id="popLogin" class="d-main">
            <input id="ali-em" class="wtextfield" type="email" placeholder="Email">
            <br style="margin-bottom: 23px;"><input id="ali-pw" class="wtextfield" type="password" placeholder="Password">
            <br><br><button class="btn btn-two ts-11 tf-dms td-bold" onclick="logIn()">Log in</button>
            <p id="alt-er" class="tc-red"></p>
            <br><p class="tc-kgb2 tf-dms td-unbold" style="font-size: 14px;">Don't have an account? <a href="?pop=signup">Sign up</a>.</p>
        </div>
        <div id="popSignUp" class="d-main">
            <input id="asi-em" class="wtextfield" type="email" placeholder="Email">
            <br style="margin-bottom: 23px;"><input id="asi-pw" class="wtextfield" type="password" placeholder="Password">
            <br style="margin-bottom: 23px;"><input id="asi-cp" class="wtextfield" type="password" placeholder="Confirm password">
            <br><br><button class="btn btn-two ts-11 tf-dms td-bold" onclick="signUp()">Sign up</button>
            <p id="ast-er" class="tc-red"></p>
            <br><p class="tc-kgb2 tf-dms td-unbold" style="font-size: 14px;">Already have an account? <a href="?pop=login">Log in</a>.</p>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JSI -->
    <script src="/assets/js/header.js"></script>
</body>

</html>
